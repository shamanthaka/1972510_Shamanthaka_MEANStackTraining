<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type ="text/JavaScript">
    // % is use to find remainder 
    var a = 10%3;
    document.write(a);
    var b = 10;
    var c ="10";
    document.write("<br/>")
    document.write("== <br/>")//check == only value
    document.write(b==c)
    document.write("<br/>")
    document.write("==<br/>") //check ==value as well as data
    document.write(b==c)

    //type of
    var n;
    document.write("<br>typeof example")
    document.write("<br/>Date type of n <br/>")
    document.write(typeof(n))
    n=10;
    document.write("<br/>Date type of n <br/>")
    document.write(typeof(n))
    n=10.20;
    document.write("<br/>Date type of n <br/>")
    document.write(typeof(n))
    n="Ajay";
    document.write("<br/>Date type of n <br/>")
    document.write(typeof(n))
    n=true;
    document.write("<br/>Date type of n <br/>")
    document.write(typeof(n))
    n=new Date();
    document.write("<br/>Date type of n <br/>")
    document.write(typeof(n))

    </script>
</body>
</html>
